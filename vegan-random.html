<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Crumble randomiser">
    	<meta name="keywords" content="Grandpas crumble">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">

		<title>Crumble Randomsier Vegan</title>
		
		<!-- preload background image -->
		<link rel="preload" href="assets/css/images/christmas-background-2.jpg" as="image">
		<link rel="preload" href="assets/css/images/larrys-grandpas-crumbles-white.png" as="image">

		<!-- external CSS link -->
		<link rel="stylesheet" href="assets/css/normalize.css">
		<link rel="stylesheet" href="assets/css/style.css">

		<!-- external JQUERY link -->
		<script type="text/javascript" src="assets/js/jquery-3.7.1.min.js"></script>
		
		<link rel="icon" href="assets/css/images/larrys-grandpas-crumbles-white.png">
	</head>
	<body>
		<!-- Reset to home -->
		<header class="flex">
			<a class="reset" href="index.html"><button>Reset</button></a>
			<img class="logo smaller" src="assets/css/images/larrys-grandpas-crumbles-white.png" alt="Larry's logo">
		</header>
		
		<!-- Randomise button -->
		<section class="randomiseButtons">
			<button id="veganRandomise" type="button" name="veganRandomise">Random Vegan Crumble</button>
		</section>

		<!-- Loading bar -->
		<section>
			<div class="counter">0</div>
			<div class="progressbar">
				<span class="progress"></span>
			</div>
		</section>

		<!-- Results -->
		<section class="results">
			<button id="veganFruitResult" class="hidden blinking"></button>
			<button id="veganCrumbResult" class="hidden blinking"></button>
			<button id="veganToppingResult" class="hidden blinking"></button>
		</section>	

		<!-- Hidden button to take to odds page -->
		<section class="oddsButton">
			<a href="odds.html"><button>odds</button></a>
		</section>

		<!-- Scritps -->
		<script type="text/javascript" src="assets/js/vegan.js"></script>
		<script type="text/javascript" src="assets/js/animations.js"></script>
	</body>
</html>
