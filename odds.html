<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Crumble randomiser">
    	<meta name="keywords" content="Grandpas crumble">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">

		<title>Crumble Randomsier Odds</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="assets/css/normalize.css">
		<link rel="stylesheet" href="assets/css/style.css">

		<link rel="icon" href="assets/css/images/larrys-grandpas-crumbles-white.png">
	</head>
	<body>
		<header>
			<h1>Odds Input</h1>
		</header>

		<!-- Fruit -->
		<section class="oddsSection">
			<!-- Odds input -->
			<form>
				<label for="apple"> Apple:</label>
				<input id="apple" type="number" placeholder="odds here">

				<label for="rhubarb"> Rhubarb: </label>
				<input id="rhubarb" type="number" placeholder="odds here">

				<label for="peachAndCinnamon"> Peach: </label>
				<input id="peachAndCinnamon" type="number" placeholder="odds here">

				<label for="mincePie"> Mince Pie: </label>
				<input id="mincePie" type="number" placeholder="odds here">
			</form>

			<!-- Default odds tickbox -->
			<input type="checkbox" id="fruitDefault" name="fruitDefault" value="ticked">
			<label for="fruitDefault">Default fruit odds</label>

			<!-- Submit button -->
			<button id="fruitSubmit" type="button" name="button">Submit Fruit Odds</button>

			<!-- Confirmation message -->
			<h2 id="fruitSuccessMessage"></h2>
		</section>


		<!-- Crumb -->
		<section class="oddsSection">
			<form>
				<label for="tradCrumble"> Traditional Crumb: </label>
				<input id="tradCrumble" type="number" placeholder="odds here">

				<label for="granola"> Granola: </label>
				<input id="granola" type="number" placeholder="odds here">
			</form>

			<input type="checkbox" id="crumbDefault" name="crumbDefault" value="ticked">
			<label for="crumbDefault"> Default crumb odds</label>

			<button id="crumbSubmit" type="button" name="button">Submit Crumb Odds</button>

			<h2 id="crumbSuccessMessage"></h2>
		</section>

		<!-- Toppings -->
		<section class="oddsSection">
			<form>
				<label for="custard"> Custard: </label>
				<input id="custard" type="number" placeholder="odds here">

				<label for="whippedCream"> Whipped Cream: </label>
				<input id="whippedCream" type="number" placeholder="odds here">
			</form>

			<input type="checkbox" id="toppingDefault" name="toppingDefault" value="ticked">
			<label for="toppingDefault"> Default topping odds</label>

			<button id="toppingSubmit" type="button" name="button">Submit Topping Odds</button>

			<h2 id="toppingSuccessMessage"></h2>
		</section>

		<a class="flex" href="index.html"><button class="home">Home</button></a>

		<!-- Scritps -->
		<script type="text/javascript" src="assets/js/odds.js"></script>
	</body>
</html>
